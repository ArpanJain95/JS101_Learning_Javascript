<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-I</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <form id="userForm" class="cardCss">
            <h3>User Form</h3>
            <input type="text" name="" id="name" placeholder="Enter Name">
            <input type="text" name="" id="age" placeholder="Enter Age">
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="displaySection" class="cardCss">
            <h3>User Details</h3>
            <button onclick="getData()">Show User Data</button>
            <div id="display">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody id="tableDisplay">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
    <script src="index.js"></script>
