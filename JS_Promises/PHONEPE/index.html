<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONEPE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="navbar">
        <div id="input" class="screen">
            <div id="inNavbar">
                <p>Send Money</p>
                <button class="refresh-button" onclick="location.reload();">
                    <i class="fas fa-redo refresh-icon"></i>
                </button>
            </div>
            <div id="main">
                <input type="text" placeholder="Enter a mobile number" class="inNum">
                <div id="amountBank">
                    <input type="text" placeholder="Enter amount" class="inAmount">
                    <select name="bank" id="" class="inBank">
                        <option value="text">State Bank of India</option>
                        <option value="text">HDFC Bank</option>
                        <option value="text">Bank of Maharashtra</option>
                    </select>
                </div>
                <div id="button">
                    <button id="pay" onclick="initiate()">Pay</button>
                </div>
            </div>
        </div>
        <div id="output" class="screen"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
