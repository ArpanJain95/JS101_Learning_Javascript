<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        .posterCss{
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        let containerEle = document.getElementById("container")
        let omdbAPIKey = "216e1ec7";
        fetch("https://www.omdbapi.com/?apikey="+omdbAPIKey+"&i="+localStorage.getItem("imdbID"))
            .then(function(response){
                return response.json()
            })
            .then(function(moviedetails){
                console.log(moviedetails)
                printData(moviedetails)
            })
            .catch(function(err){
                console.log("err")
            })

        function printData(data){
                let movieCard = document.createElement("div")
                movieCard.className = "movieTab"

                let poster = document.createElement("img")
                poster.src = data.Poster
                poster.className = "posterCss"

                let name = document.createElement("h3")
                name.textContent = data.Title

                let movieYear = document.createElement("p")
                movieYear.textContent = data.Year

                movieCard.append(poster, name, movieYear)
                containerEle.append(movieCard)
        }
    </script>
</body>
</html>
