<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="showInfo()">Apply</button>
</body>
</html>
<script>
    let display = document.getElementById("display");
    let personName = document.getElementById("name");
    let personGender = document.getElementById("gender");
  function showInfo() {
    //complete this function
    display.innerText = "Name is " + personName.value + " & " + "gender is " + personGender.value;
  }
</script>
